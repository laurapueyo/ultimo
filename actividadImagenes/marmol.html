    <p>
        <b>Fior Di Bosco</b> es un mármol gris con una superficie no 
        porosa. Su sobrio fondo mezcla tonos plomizos y humo. 
        Contiene un estallido de finísimas vetas arborescentes 
        que alternan el blanco y el ámbar. Ocasionalmente aparece
        alguna estría anaranjada.
